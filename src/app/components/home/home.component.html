<br /> <br />
<div class="container  color-dark">
    <div class="col text-white">
      Un elément de la list
    </div>
    <div class="col text-white">
      Ma list d'élements ({{ nbItems }})
  </div>
</div>
<div class="container tourne text-white color-light">
  <div class="col">
    <br />
   <form >
    <div class="form-group" >
      <label  for="objectifText">Un nouvelle elément liste</label>
      <input [(ngModel)]="objectifText" (keyup)="annimButton()" name ="objectifText" type="text" class="form-control"  id="objectifText" >
    </div>
    <p >{{ objectifText }}</p>
    <button *ngIf="!update" type="button" [@animobjectifs]="animButton"
    [ngClass]="{
      'btn btn-lg btn-danger':!animButton,
      'btn btn-lg btn-success':animButton
    }"
     (click)="ajoutItem()">
     {{ btnText }}
    </button>
    
    <button *ngIf="update" type="button" class="btn btn-lg btn-danger"
    (click)="updateElt(index)">
    {{ btnText }}
   </button>
   </form>
    
  </div>
  <div class="col text-white" [@animObject]="objectifs.length">
    <br />
    <ul *ngFor="let elt of objectifs; let i = index" >

      <li class="life-container" >{{ elt }}
        <span  (click)="deleteElt(i)" class="badge badge-pill badge-danger">Delete</span>
        <span (click)="editElt(i)" class="badge badge-pill badge-warning">Edit</span>
      </li>
    
    </ul>
  </div>
 
</div>
